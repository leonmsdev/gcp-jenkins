name: Terraform Pipeline

on:
  pull_request:

env:
  TERRAFORM_VERSION: 1.5.2

jobs:
  format_lint_validate:
    name: Format, Lint, and Validate
    runs-on: ubuntu-latest

    permissions:
     contents: 'read'
     id-token: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: projects/766712485593/locations/global/workloadIdentityPools/github-action-pool/providers/github-provider
          service_account: github-actions@jenkins-389117.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -recursive -check

      - name: Terraform Lint
        run: terraform fmt -recursive -diff -check

      - name: Terraform Validate
        run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: format_lint_validate

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: projects/766712485593/locations/global/workloadIdentityPools/github-action-pool/providers/github-provider
          service_account: github-actions@jenkins-389117.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

  
